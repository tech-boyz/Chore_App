version: 0.2

env:
  secrets-manager:
    PostgresUser: /CodeBuild/PostgresInfo:username
    PostgresPass: /CodeBuild/PostgresInfo:password

phases:
  build:
    commands:
      - sam build

  post_build:
    commands:
      - "sam deploy --force-upload  --no-confirm-changeset --parameter-overrides ParameterKey=PostgresDbname,ParameterValue=postgres ParameterKey=PostgresHost,ParameterValue=chore-chart.cwjhutxwgvqs.us-west-1.rds.amazonaws.com ParameterKey=PostgresPass,ParameterValue=$PostgresPass ParameterKey=PostgresPort,ParameterValue=5432 ParameterKey=PostgresUser,ParameterValue=$PostgresUser"
