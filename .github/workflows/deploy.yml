# This is a basic workflow to help you get started with Actions

name: deploy

# Controls when the action will run.
on:
  push:
    branches: [ release-* ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: sam build
      uses: TractorZoom/sam-cli-action@master
      with:
        sam_command: "build"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-west-1

    - name: sam deploy
      uses: TractorZoom/sam-cli-action@master
      with:
        sam_command: "deploy --no-fail-on-empty-changeset --no-confirm-changeset --parameter-overrides ParameterKey=PostgresDbname,ParameterValue=postgres ParameterKey=PostgresHost,ParameterValue=chore-chart.cwjhutxwgvqs.us-west-1.rds.amazonaws.com ParameterKey=PostgresPass,ParameterValue=${{ secrets.PostgresPass }} ParameterKey=PostgresPort,ParameterValue=5432 ParameterKey=PostgresUser,ParameterValue=anteaters"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-west-1
